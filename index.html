<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/Media.css" media="screen and (min-width: 640px)">

    
    <title>Tela Login</title>
</head>
<body>
    <main>
        <div class="loginIMG"> <!-- Papel de Fundo -->
            <img class="loginBack" src="Imagens/login2.jpg" > <!-- image login AQUI -->

        </div>

        <div class="loginMain"> <!-- Main Conteiner -->
            <span class="loginOla"> <!-- Titulo / Saudação -->
                <h1>Login</h1>
                <h2>Seja bem Vindo!</h2>
            </span>

            <form class="login-Form" action="loguin.php" method="post"> <!-- Formulario -->
                <p>
                    
                    <input class="ipt-User" type="email" name="userEmail"  required placeholder="Email *">
                </p>

                <p>
                    
                    <input class="ipt-User" type="password" name="userPass"  required placeholder="Password *" minlength="8">
                </p>
                <p class="login-Remember">
                    
                    <input class="ipt-Remember" type="checkbox" name="userLogSave"> &nbsp; Manter conectado</p>

                <input class="login-Submit-btn" type="submit" value="Login">
            </form>

            <span class="login-opt"> <!-- Recuperação / cadastro -->
                <p><a href="#">Esqueceu sua senha?</a>&nbsp; <strong>ou</strong> &nbsp;
                <a href="#">Faça seu cadastro.</a></p>
            </span>

            <div class="socialSpace"> <!-- Social login -->
                <p>Faça Login com:</p>

                <div class="google-btn">  <!-- botao google -->
                    <div class="google-icon-wrapper">
                        <img class="google-icon" src="Imagens/G_icon.svg"> <!-- icone AQUI -->
                    </div><span class="google-text"><strong>Google</strong></span>
                </div>

                <div class="facebook-btn"> <!-- botao facebook   -->
                    <div class="facebook-icon-wrapper">
                        <img class="facebook-icon" src="Imagens/F_icon.png"> <!-- icone AQUI -->
                    </div><span class="facebook-text"><strong>Facebook</strong></span>
                </div>
            </div>


        </div>
    </main>
    
</body>
</html>
